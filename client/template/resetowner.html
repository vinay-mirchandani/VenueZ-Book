{% extends 'clientheader.html '%}
{% load static %}
{% block content %}


<div class="page-title-area ptb-100">
<div class="container">
<div class="page-title-content">
<h1>Forgot Password</h1>
<ul>
<li class="item"><a href="index.html">Home</a></li>
<li class="item"><a href="forgot-password.html"><i class='bx bx-chevrons-right'></i>Forgot Password</a></li>
</ul>
</div>
</div>
<div class="bg-image">
<img src="{% static 'client_assets/img/page-title-area/fotgot-password.jpg' %}" alt="Demo Image">
</div>
</div>


<div class="authentication-section">
<div class="container">
<div class="main-form ptb-100">
<form id="#authForm" method="post" action="/client/owner_reset/">
{% csrf_token %}
    <div class="content">
<h3>Forget Your Password?</h3>
<p>Enter the email associated with your account and we'll send an email with instruction to reset your password</p>
</div>
<div class="form-group">
<div class="input-icon"><i class='bx bx-at'></i></div>
<input type="text" class="form-control" placeholder="otp" name="otp" required>
</div>

    <div class="form-group">
<div class="input-icon"><i class='bx bx-at'></i></div>
<input type="password" class="form-control" placeholder="New password" name="npass" required>
</div>

<div class="form-group">
<div class="input-icon"><i class='bx bx-at'></i></div>
<input type="password" class="form-control" placeholder="Confirm password" name="cpass" required>
</div>

<button type="submit" class="btn-primary">
Send
</button>
</form>
</div>
</div>
</div>

{% endblock %}
