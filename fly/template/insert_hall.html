{% extends 'header.html' %}
{% load static %}
{% block content %}


      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title m-b-0">Hall Form</h4>
            </li>
            <li class="breadcrumb-item">
              <a href="index.html">
                <i data-feather="home"></i></a>
            </li>
<!--            <li class="breadcrumb-item">Forms</li>-->
<!--            <li class="breadcrumb-item">Advanced Form</li>-->
          </ul>
          <div class="section-body">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-6">
                <form method="POST" name="forms" enctype="multipart/form-data" action="/insert_hall/" data-parsley-validate="">
                      {% csrf_token %}
                <div class="card">
                  <div class="card-header">



      <script>
         function loadFile(event){
              document.getElementById('output').src=
              URL.createObjectURL(event.target.files[0]);
         }
      </script>
                    <h4>Enter Hall Details</h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group">
                      <label>Enter Name</label>
                      <input type="text" class="form-control" name="hall_name" data-parsley-required="true" data-parsley-required-message="This field is required">
                    </div>
                    <div class="form-group">
                      <label>Phone Number</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fas fa-phone"></i>
                          </div>
                        </div>
                        <input type="text" class="form-control phone-number" name="contact" data-parsley-required="true" data-parsley-required-message="This field is required">
                      </div>
                      <div class="form-group" >
                      <label>Enter Address</label>
                      <input type="text" class="form-control" name="address">
                    </div>
                      <div class="form-group" >
                      <label>Enter Description</label>
                      <input type="text" class="form-control" name="hall_desc" style="height:50px" data-parsley-required="true" data-parsley-required-message="This field is required">
                    </div>
                      <div class="form-group">
                      <label>Choose category</label>
                      <select class="form-control" name="category_id">
                        {% for c in Category %}
                        <option value="{{c.category_id}}">{{c.category_name}}</option>
                      {% endfor %}
                      </select>

                        
                    </div>

                     <div class="form-group">
                       <label>Choose area</label>
                       <select class="form-control" name="area_id">
                         {% for a in Area %}
                         <option value="{{a.area_id}}">{{a.area_name}}</option>
                        {% endfor %}
                       </select>
                     </div>


                     <div class="form-group">
                       <label>Upload image</label>
                        <img src="" height="200" width="200" name="output" id="output"/>
        <br/>
    <input type="file" name="h_path" id="h_path" accept="image/*"
           onchange="loadFile(event)"/>

                     </div>

                  </div>

                </div>
              </div>
                </form></div>
                </div>
              </div>
         </div>
          </div>
        </section>
        <div class="settingSidebar">
          <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
          </a>
          <div class="settingSidebar-body ps-container ps-theme-default">
            <div class=" fade show active">
              <div class="setting-panel-header">Setting Panel
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Select Layout</h6>
                <div class="selectgroup layout-color w-50">
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="1" class="selectgroup-input-radio select-layout" checked>
                    <span class="selectgroup-button">Light</span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="value" value="2" class="selectgroup-input-radio select-layout">
                    <span class="selectgroup-button">Dark</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Sidebar Color</h6>
                <div class="selectgroup selectgroup-pills sidebar-color">
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                  </label>
                  <label class="selectgroup-item">
                    <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                    <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                      data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <h6 class="font-medium m-b-10">Color Theme</h6>
                <div class="theme-setting-options">
                  <ul class="choose-theme list-unstyled mb-0">
                    <li title="white" class="active">
                      <div class="white"></div>
                    </li>
                    <li title="cyan">
                      <div class="cyan"></div>
                    </li>
                    <li title="black">
                      <div class="black"></div>
                    </li>
                    <li title="purple">
                      <div class="purple"></div>
                    </li>
                    <li title="orange">
                      <div class="orange"></div>
                    </li>
                    <li title="green">
                      <div class="green"></div>
                    </li>
                    <li title="red">
                      <div class="red"></div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="mini_sidebar_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Mini Sidebar</span>
                  </label>
                </div>
              </div>
              <div class="p-15 border-bottom">
                <div class="theme-setting-options">
                  <label class="m-b-0">
                    <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                      id="sticky_header_setting">
                    <span class="custom-switch-indicator"></span>
                    <span class="control-label p-l-10">Sticky Header</span>
                  </label>
                </div>
              </div>
              <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
                <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                  <i class="fas fa-undo"></i> Restore Default
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
