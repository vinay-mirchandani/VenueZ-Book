{% extends 'clientheader.html' %}
{% load static %}
{% block content %}

<div class="page-title-area ptb-100">
<div class="container">
<div class="page-title-content">
<h1>Login</h1>
<ul>
<li class="item"><a href="index.html">Home</a></li>
<li class="item"><a href="login.html"><i class='bx bx-chevrons-right'></i>Login</a></li>
</ul>
</div>
</div>
<div class="bg-image">
<img src="{% static 'client_assets/img/page-title-area/login.jpg' %}" alt="Demo Image">
</div>
</div>


<div class="authentication-section">
<div class="container">
<div class="main-form ptb-100">
<form id="#authForm" action="/client/owner_log/" method="POST">
{% csrf_token %}
<div class="content">
<h3>Welcome Back</h3>
<p>Login please if you already have an account</p>
</div>
<div class="form-group">
<div class="input-icon"><i class='bx bx-user'></i></div>
<input type="text" name="owner_email" class="form-control" placeholder="Username" required>
</div>
<div class="form-group">
<div class="input-icon"><i class='bx bx-at'></i></div>
<input type="text" name="owner_password" class="form-control" placeholder="Password" required>
</div>
<div class="row align-items-center mb-30">
<div class="col-lg-6 col-sm-6 col-6">
<div class="checkbox">
<input type="checkbox" id="remember">
<label for="remember">Remember me</label>
</div>
</div>
<div class="col-lg-6 col-sm-6 col-6">
<div class="link">
<a href="/client/oforgot/">Forget password?</a>
</div>
</div>
</div>
<button type="submit" class="btn-primary">
Login
</button>

<br>
    <br/>
 <a href="/client/owner_reg/">
    <button type="submit" class="btn-primary" >
Wanna Create new account?
</button>
</a>

</form>


</div>
</div>
</div>

{% endblock %}
