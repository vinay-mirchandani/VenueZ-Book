{% extends 'clientheader.html' %}
{% load static %}
{% block content %}
<div class="page-title-area ptb-100">
<div class="container">
<div class="page-title-content">
<h1>Register</h1>
<ul>
<li class="item"><a href="index.html">Home</a></li>
<li class="item"><a href="register.html"><i class='bx bx-chevrons-right'></i>Register</a></li>
</ul>
</div>
</div>
<div class="bg-image">
<img src="{% static 'client_assets/img/page-title-area/register.jpg' %}" alt="Demo Image">
</div>
</div>


<div class="authentication-section">
<div class="container">
<div class="main-form ptb-100">
<form id="#authForm" method="POST" action="/client/reg/" data-parsley-required-message="This field is required">
    {% csrf_token %}
<div class="content">
<h3>Create Account</h3>
 <p>Register please if you don't have an account</p>
</div>

<div class="form-group">
<div class="input-icon"><i class='bx bx-user'></i></div>
<input type="text" class="form-control" name="user_name" placeholder="Username" data-parsley-required="true" data-parsley-required-message="This field is required" required>
</div>
<div class="form-group">
<div class="input-icon"><i class='bx bx-at'></i></div>
<input type="text" class="form-control" name="email" placeholder="Email Address" data-parsley-required="true" data-parsley-required-message="This field is required" required>
</div>
 <div class="form-group">
<div class="input-icon"><i class='bx bx-phone'></i></div>
<input type="text" class="form-control" name="contact" placeholder="Contact" data-parsley-required="true" data-parsley-required-message="This field is required" required>
</div>
<div class="form-group">
<div class="input-icon"><i class='bx bx-show'></i></div>
<input type="password" class="form-control" name="password" placeholder="New Password" data-parsley-required="true" data-parsley-required-message="This field is required" required>
</div>
 <div class="form-group">
<div class="input-icon"><i class='bx bx-show'></i></div>
<input type="password" class="form-control" placeholder="Confirm Password" data-parsley-required="true" data-parsley-required-message="This field is required" required>
</div>
 <div class="form-group">

  <div class="input-icon"><i class='bx bx-show'></i></div>
  <div class="select-box">
<select class="form-control" name="area_id">
    {% for a in area %}
<option value="{{a.area_id}}">{{a.area_name}}</option>
    {% endfor %}
</select>
</div>
 </div>

<div class="row align-items-start mb-30">
<div class="col-lg-12">
<div class="checkbox">
<input type="checkbox" id="agreement">
<!--<label for="agreement">I agreed VenueZbook <a href="terms-of-service.html">Terms of Services</a> and <a href="privacy-policy.html">Privacy Policy</a></label>-->
</div>
</div>
</div>
<button type="submit" class="btn-primary">
Register
</button>
</form>
</div>
</div>
</div>
{% endblock %}
